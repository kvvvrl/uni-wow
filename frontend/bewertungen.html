<script>
    document.addEventListener("DOMContentLoaded", function () {
        getData(123456)
    });

    function getData(id) {
        ajaxGet(`http://localhost:8000/api//bewertungen/user/gib/${id}`, (err, data) => {
            if (err) {
                console.log(err);
            } else {
                data = JSON.parse(data)
                console.log(data);

                const kommentare = document.getElementById('bewertungsliste')
                const kommentar_template = document.getElementById('kommentar-template')
                for (let i = 0; i < data.length; i++) {
                    const komment = data[i];
                    const kommentar = kommentar_template.content.cloneNode(true)
                    kommentar.querySelector('.modul').textContent = `${komment.Name}`;
                    kommentar.querySelector('.bewertungstext').textContent = `${komment.Inhalt}`;
                    kommentar.querySelector('.modul-link').href = `modul.html?id=${komment.id}`
                    kommentare.appendChild(kommentar)
                }
            }
        })
    }
</script>
