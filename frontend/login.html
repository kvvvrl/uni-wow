<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style/login_style.css'>
    <title>Uni-WOW</title>
</head>
<body>
    <section class="login">
        <h1 style="text-align: center;">Login</h1>
        <form action="startseite.html" target="_self">
            <section>
                <label for="vname">Vorname:</label>
                <input type="text" id="vname" name="vname">
            </section>
            <section>
                <label for="nname">Nachname:</label>
                <input type="text" id="nname" name="fname">
            </section>
            <section>
                <label for="mnummer">Matrikelnummer:</label>
                <input minlength="6" type="number" id="mnummer" name="mnummer">
            </section>
            <section>
                <button type="submit">Login</button>
            </section>
        </form>
    </section>
</body>
</html>
